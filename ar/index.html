<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <body>
    <a-scene embedded arjs environment="#env" vr-mode-ui="enabled: false">
      <a-assets>
        <a-cubemap id="env">
          <img src="Daylight-Box_Right.jpg">
          <img src="Daylight-Box_Left.jpg">
          <img src="Daylight-Box_Top.jpg">
          <img src="Daylight-Box_Bottom.jpg">
          <img src="Daylight-Box_Front.jpg">
          <img src="Daylight-Box_Back.jpg">
        </a-cubemap>
      </a-assets>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="point" intensity="0.3" position="2 4 4"></a-light>

      <!-- DONT EDIT ABOVE
                o   o
                 )-(
                (O O)
                 \=/
                .-"-.
               //\ /\\
             _// / \ \\_
            =./ {,-.} \.=
                || ||
                || ||    
              __|| ||__  
             `---" "---'   
           EDIT FROM HERE ON          
      -->

      <!-- This is the marker, inside the <marker> 
           the objects that will appear at that position -->

      <!-- You can create your own markers here. ONLY USE JPEGS not PNG!
      https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
     -->

     <!-- !!! Only 1 Marker but lots of assets inside it !!! -->

      <a-marker type='pattern' url='pattern-marker7543.patt' smooth="true">

        <!-- This is the object <a-object> 
          Edit size, position, texture and animation here -->

        <a-box 
        width="3.2"
        height="5.7"
        depth="0.1"
        position="0 0.5 0" 
        rotation="-90  0 0"               
        z-index="-1"  
        src="hand.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"           
        >                 
       </a-box>

        <a-box
        width="3.2"
        height="5.7"
        depth="0.1"
        position="0 3 0" 
        rotation="-90 0 0" 
        z-index="1"              
        src="pink nails.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"           
        animation="
        property: position; 
        from: 0 0 0; 
        to: -9 0 0; 
        dir: alternate;
        easing: linear; 
        dur: 5000; 
        loop:true"         
        >        
        </a-box>

        <a-box
        width="3.2"
        height="5.7"
        depth="0.1"
        position="0 6 0" 
        rotation="-90 0 0"               
        z-index="2"  
        src="blue nails.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"  
        animation="          
        property: position; 
        from: 3 0 0; 
        to: -6 0 0;
        dir: alternate; 
        easing: linear; 
        dur: 5000; 
        loop:true"
         >
        </a-box>        


        <a-box
        width="3.2"
        height="5.7"
        depth="0.1"
        position="0 9 0" 
        rotation="-90 0 0"               
        z-index="3"  
        src="purple nails.png"
        transparent="true"
        alphaTest= "0.5"
        env-map="#env"
        metalness="1.0"
        roughness="0.0"                    
        animation="
        property: position; 
        from: 6 0 0; 
        to: -3 0 0; 
        dir: alternate;
        easing: linear; 
        dur: 5000; 
        loop:true"
        >                  
        </a-box>        


    <a-box
           width="3.2"
          height="5.7"
          depth="0.1"
          position="0 12 0" 
          rotation="-90  0 0"               
          z-index="4"  
          src="green nails.png"
          transparent="true"
          alphaTest= "0.5"
          env-map="#env"
          metalness="1.0"
          roughness="0.0"                   
        animation="
        property: position; 
        from: 9 0 0; 
        to: 0 0 0; 
        dir: alternate;
        easing: linear; 
        dur: 5000; 
        loop:true"
        >                  
        </a-box>        


        <!-- !!! Do not remove Marker 1 !!! -->
      </a-marker>    

     


      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
